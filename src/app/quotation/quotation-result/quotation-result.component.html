<div class="container">
  <div class="row title quotation-row">
    <h2>{{"QuotationResultTitle"|translate}}</h2>
  </div>
  <div class="row title quotation-row-double background-cyan">
    <img class="col-auto" src="./assets/images/quotation_result_side.jpg"/>
    <div class="col">
      <ul>
        <li *ngFor="let course of AvailableCourses">
          {{ course.occurrences[0].day }} - {{ course.occurrences[0].hour }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row title quotation-row">
    <div class="container">
      <div class="col-auto">
        <div class="row">
          <h2>{{"QuotationCallUs"|translate}}</h2>
        </div>
        <div class="row">
          <h3>{{Mail}}</h3>
        </div>
        <div class="row">
          <h3>{{PhoneNumber}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
