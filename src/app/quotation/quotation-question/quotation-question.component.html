<div class="container">
  <div class="row title quotation-row">
    <h2>
      {{ getCurrentQuestion() | translate}}
    </h2>
  </div>
  <div class="row quotation-row">
    <div class="col" *ngFor="let option of getCurrentChoices(), let index = index">
      <pm-quotation-option (chosen)="onChooseOption($event)" [optionData]="option" [optionNumber]=index></pm-quotation-option>
    </div>
  </div>
</div>
