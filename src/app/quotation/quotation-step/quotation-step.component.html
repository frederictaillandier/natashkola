<div class="container">
  <div class="row empty-up">
  </div>
  <div class="row title empty-up">
    <h2>
      {{ getCurrentQuestion() | translate}}

  </div>

    <div class="col" *ngFor="let option of getCurrentChoices()">

    </div>
  </div>
</div>
