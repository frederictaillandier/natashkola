
  <div class="row">
    <div class="col"></div>
    <div class="col" (click)="selectOption()">
      <div *ngIf="hasPicture" class="row justify-content-center">
        <img src="{{pictureUrl}}">
      </div>
      <div *ngIf="hasName" class="row justify-content-center">
        <h1>{{name}}</h1>
      </div>
      <h3 class="row justify-content-center">
        {{ label | translate}}
      </h3>
    </div>
    <div class="col"></div>
  </div>
